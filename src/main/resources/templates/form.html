<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/plantilla :: head}">

</head>
<body>

	<header th:replace="~{plantilla/plantilla :: header}"></header>
	<div class="container d-flex justify-content-center">
		<div class="card mt-3" style="width: 40rem;">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h1 class="text-secondary" th:text="${titulo}"></h1>
				<!--  Podemos agregar las validaciones en la parte superior: -->
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>


				<form th:action="@{/form}" th:object=${cliente} method="POST"
					enctype="multipart/form-data">
					<div class="form-group">
						<div class="col-sm-2">
							<label class="col-form-label" for="nombre">Nombres:</label>
						</div>
						<div class="col-sm-6">
							<input id="nombre" type="text" th:field="*{nombre}"
								class="form-control"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label class="col-form-label" for="apellidos">Apellidos:</label>
						</div>
						<div class="col-sm-6">
							<input id="apellidos" type="text" th:field="*{apellido}"
								class="form-control"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<label class="col-form-label" for="email">Correo:</label>
						</div>
						<div class="col-sm-6">
							<input id="email" type="email" th:field="*{email}"
								class="form-control"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<label class="col-form-label" for="foto">Foto:</label>
						</div>
						<div class="col-sm-6">
							<input id="foto" type="file" name="parametroFoto"
								class="form-control mb-1">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<input type="submit" th:value="${valueBoton}"
								class="btn btn-dark btn-lg">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{plantilla/plantilla :: footer}"> </footer>
</body>
</html>
