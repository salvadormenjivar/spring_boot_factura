<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<nav
		class="navbar bg-dark navbar-expand-lg border-bottom border-bottom-dark"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listaClientes}">Clientes</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>
		<!--  Podemos agregar las validaciones en la parte superior: -->
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		
		<form th:action="@{/form}" th:object=${cliente} method="POST">
			<div class="form-group">
				<div class="col-sm-2">
					<label class="col-form-label" for="nombre">Nombres:</label>
				</div>
				<div class="col-sm-6">
					<input id="nombre" type="text" th:field="*{nombre}"
						class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="col-form-label" for="apellidos">Apellidos:</label>
				</div>
				<div class="col-sm-6">
					<input id="apellidos" type="text" th:field="*{apellido}"
						class="form-control">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<label class="col-form-label" for="email">Correo:</label>
				</div>
				<div class="col-sm-6">
					<input id="email" type="email" th:field="*{email}"
						class="form-control mb-1">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<input type="submit" value="Crear cliente" class="btn btn-dark btn-lg">
				</div>
			</div>
			<input type="hidden" th:field="*{id}">

		</form>
	</div>
</body>
</html>
