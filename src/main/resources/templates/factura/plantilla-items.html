<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<body>
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]"></td>
				<td class="col-3">{NOMBRE}</td>
				<td class="col-3">{PRECIO}</td>
				<td class="col-3"><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control" onchange="itemsHelper.calcularImporte({ID},{PRECIO}, this.value);"></td>
				<td class="col-3"><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger" onclick="itemsHelper.eliminarDetalleFactura({ID});">x</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
